<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>{% block title %}Select your interest catagories{% endblock %}</title>
</head>
<body>
    <h1>
        <b>Interests</b>
    </h1>
    <ul>
        <label for="interests"> Choose some interests</label>
        <form id="make_some_checkboxes">
            <select name="sports" id="0">
                <option value="football">Football</option>
                <option value="baseball">Baseball</option>
                <option value="basketball">basketball</option>
                <option value="soccer">soccer</option>
            </select>
            <input type="submit" value="Submit" />
        </form>
        <form id="make_some_checkboxes">
            <select name="ministries" id="1">
                <option value="XA">Chi Alpha(XA)</option>
                <option value="ACTS">Association of Catholic Tech Students (ACTS)</option>
                <option valye="BCM">Baptist College Ministry (BCM)</option>
            </select>
            <input type="submit" value="Submit" />
        </form>
        <form id="make_some_checkboxes">
            <select name="STEM" id="2">
                <option value="ENSA">Engineering and Science Association</option>
                <option value="SOWE">Society of Women Engineers</option>
                <option value="ACE">Association of Cyber Engineers</option>
            </select>
            <input type="submit" value="Submit" />
        </form>
        <form id="make_some_checkboxes">
            <select name="clubs" id="3">
                <option value="Esports">Esports</option>
                <option value="Chess">Chess Club</option>
                <option value="Airsoft">Louisiana Tech Airsoft Organization</option>
            </select>
            <input type="submit" value="Submit" />
        </form>
    </ul>
</body>

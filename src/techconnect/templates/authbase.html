<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="An app that uses your interest to get you involved around the campus of Louisiana Tech.">
	<meta name="author" content="Kaleb McHenry, Simeon McFarland, Samuel Cook">
	<meta name="robots" content="index, follow">
	<title>{% block title %}{% endblock %} - TechConnect</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
	{# <script src="{{ url_for('static', filename='js/auth.js')}}"></script> #}
</head>

<body>
	<nav>
		<div class="logo-container">
			<img src="https://imgs.search.brave.com/Z4SokJMe83YPEhuD8vgO4-YtxPI07l-0oBRqtMlPFF0/rs:fit:500:0:0/g:ce/aHR0cHM6Ly9zcG9y/dHNsb2dvaGlzdG9y/eS5jb20vd3AtY29u/dGVudC91cGxvYWRz/LzIwMTgvMTEvbG91/aXNpYW5hX3RlY2hf/YnVsbGRvZ3NfMjAw/OC1wcmVzX2EucG5n" alt="Techconnect logo" width="55" height="55">
		</div>
		<h1>TechConnect</h1>
	</nav>

	<div class="bg-image"></div> 

	{% for message in get_flashed_messages() %}
		<div class="flash">{{ message }}</div>
	{% endfor %}

	{% block content %}{% endblock %}
</body>

</html>
